<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 mx-auto flex items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-60" src="fb.svg" alt="">

            <p class="text-3xl mx-6">Facebook helps you connect and share with people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg relative">
            <input class="px-4 h-12 my-2 border border-1 rounded-lg cursor-pointer outline-blue-600" input="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 rounded-lg cursor-pointer outline-blue-600" type="password" placeholder="password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white py-3 my-2 rounded-md font-bold" >Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 hover:underline">Forgetten password?</span>
            <hr class="my2">
            <button class="bg-green-600 hover:bg-green-700  text-white py-3 my-2 rounded-md font-bold w-fit px-4 mx-auto">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"> <span class="font-bold hover:cursor-pointer hover:underline">Create a Page</span> for a celebrity brand or business</span>

        </div>
    </div>
</body>
</html>
