<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>form project-II</title>
</head>
<body>
    <h2>Even Registration</h2>

    <form >
        <br>

    <br>
    <br>
    <label for="exp">Experience(year):</label>
    <br>
    <input type="number" name="exp" id="exp" min="0" max="10" step="1">
<br>
    <fieldset>
        <legend>Skills</legend>

        <label for="css">CSS</label>
        <br>
        <input type="checkbox" name="js" id="js">
        <br>
        <label for="html">JavaScript</label>
        <br>


    </fieldset>
<br>

    <label for="he">Availability:</label>
    <br>
    <br>
    <input type="radio" name="test" id="job">
    <br>
    <label for="job">Part-Time</label>
    <br>
    <input type="radio" name="test" id="job1">
    <br>

 <label for="texts">Additional Comments:</label>
 <br>
 <textarea name="texts" id="texts" cols="30" rows="10"></textarea>
