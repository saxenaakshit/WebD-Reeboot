<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form project-I</title>
</head>
<body>
    <h2>Even Registration</h2>

    <form >
        <br>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">
    <br> <br>
    <label for="email">Email:</label>
    <input type="email" id="email">
    <br> <br>
    <label for="phoneno">Phone No.:</label>
    <input type="tel" name="phoneno" id="phoneno">
    <br> <br>
    <label for="occ">Occupation:</label>
    <select name="occ" id="occ">
        <option value="stud">Student</option>
        <option value="wrk">Worker</option>
        <option value="emp">Employee</option>
    </select>
<br>
    <br>
    <fieldset>
        <legend>Topics of Intrest</legend>
        <label for="html">HTML</label>
        <input type="checkbox" name="html" id="html" >
    
        <label for="css">CSS</label>
        <input type="checkbox" name="css" id="css">

        <label for="js">JavaScript</label>
        <input type="checkbox" name="js" id="js">
    </fieldset>
    <br>
    <label for="comm">Comments:</label>
    <br>
 <textarea name="comm" id="comm" cols="30" rows="10" placeholder="enter here"></textarea>

 <button>Register</button>
    </form>
    
</body>
</html>
